<div class='login-form'>
  <!-- <h1>Notes</h1> -->
  <form ng-submit="authorize()">
    <label>Username:</label>
    <input ng-model="username" type="text" class="input-block-level">
    
    <label>Password:</label>
    <input ng-model="password" type="password" class="input-block-level">
    <br><br>
    <input type="submit" class="btn primary" ng-disabled="loggingIn" value="{{submitValue}}">
    <div ng-show="invalid">
      <hr>
      <div class="well">
        <span style="color:red">Invalid username or password.</span>
      </div>
    </div>
  </form>
</div>
